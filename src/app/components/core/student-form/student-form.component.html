<h1>{{student.id ? 'Edit student' : 'Add student' }}</h1>
<form class="row g-3"(submit)="Getdata($event)">
    <div class="col-md-4">
      <label for="name" class="form-label">Student name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="student.name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="address" class="form-label" >Address</label>
      <input type="text" class="form-control" id="address"name="address" [(ngModel)]="student.address" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
        <label for="age" class="form-label" >Age</label>
        <input type="number" class="form-control" id="age" name="age" [(ngModel)]="student.age" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
    <div class="col-md-4">
        <label for="gender" class="form-label" >Gender</label>
        <input type="text" class="form-control" id="gender" name="gender" [(ngModel)]="student.gender" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
 
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
