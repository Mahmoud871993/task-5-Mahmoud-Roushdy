<div class="m-2">
    <button class="btn btn-success" [routerLink]="['/product/new']">New Product</button>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">description</th>
        <th scope="col">price</th>
        <th scope="col">quantity</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products; let i = index">
        <th scope="row">{{i +1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.price}}</td>
        <td>{{item.quantity}}</td>
        <td><i class="bi text-danger fs-4 bi-info-circle-fill" [routerLink]="['/product/details',item.id]"></i> |
            <i class="bi  fs-4 text-primary bi-pencil-square" [routerLink]="['/product/edit',item.id]"></i>   |
            <i class="bi fs-4 text-warning bi-trash-fill" (click)="remove(item.id)"></i>
        
        </td>
      </tr>
     
    </tbody>
  </table>
