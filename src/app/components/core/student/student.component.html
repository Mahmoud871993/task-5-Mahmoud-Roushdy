<div class="m-2">
<button class="btn btn-success" [routerLink]="['/student/new']">New student</button>
<table class="table">
    
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">age</th>
        <th scope="col">address</th>
        <th scope="col">gender</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of students; let i = index">
        <th scope="row">{{i +1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
        <td>{{item.address}}</td>
        <td>{{item.gender}}</td>
        <td><i class="bi text-danger fs-4 bi-info-circle-fill" [routerLink]="['/student/details',item.id]"></i> |
            <i class="bi  fs-4 text-primary bi-pencil-square"[routerLink]="['/student/edit',item.id]"></i>   |
            <i class="bi fs-4 text-warning bi-trash-fill"(click)="delete(item.id)"></i>
        
        </td>
      </tr>
     
    </tbody>
  </table>
</div>
